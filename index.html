<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titleCON">
        <p id="title">Athena's Games</p>
    </div>
    <script src="script.js"></script>

    <div id="playMenu">
        <button id="firstGame" onclick="startGame()">Play Game</button>
    </div>

    <div id="gameScreen" style="display:none;">
        <canvas id="mazeCanvas" width="400" height="400"></canvas>
        <div id="buttonContainer">
            <button class="moveBtn" id="left">
                <img src="images/arrow_left_80dp_1F1F1F_FILL0_wght400_GRAD0_opsz48.png" class="btnIcon" ></img>
            </button>
            <button class="moveBtn" id="Right">
                <img src="images/arrow_right_80dp_1F1F1F_FILL0_wght400_GRAD0_opsz48.png" class="btnIcon" ></img>
            </button>
            <button class="moveBtn" id="Up">
                <img src="images/arrow_drop_up_80dp_1F1F1F_FILL0_wght400_GRAD0_opsz48.png" class="btnIcon" ></img>
            </button>
            <button class="moveBtn" id="Down">
                <img src="images/arrow_drop_down_80dp_1F1F1F_FILL0_wght400_GRAD0_opsz48.png" class="btnIcon" ></img>
            </button>
        </div>
    </div>
</body>
</html>
